<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Validação de CPF</title>

</head>
<body>
    <h1>Validador de CPF</h1>
    <p>Insira o CPF</p>
    <input type="text" id="txtCPF">
    <input type="button" id="btn"value="Validar" onclick="TestaCPF()">
    <script>
    function validarCPF(cpf) {
        var soma;
        var resto;
        soma = 0;
        if (cpf == "00000000000") return !1;
        for (i = 1; i <= 9; i++) 
        soma = soma + parseInt(cpf.substring(i - 1, i)) * (11 - i);
        resto = (soma * 10) % 11;
        if ((resto == 10) || (resto == 11)) resto = 0;
        if (resto != parseInt(cpf.substring(9, 10))) return !1;
        soma = 0;
        for (i = 1; i <= 10; i++) 
        soma = soma + parseInt(cpf.substring(i - 1, i)) * (12 - i);
        resto = (soma * 10) % 11;
        if ((resto == 10) || (resto == 11)) 
        resto = 0;
        if (resto != parseInt(cpf.substring(10, 11))) return !1;
        return !0
    }
    function TestaCPF() {
        var strCPF = document.getElementById("txtCPF").value;
        var resultadoValidacao = validarCPF(strCPF);
        if (resultadoValidacao) {
            alert("CPF Válido");
        } else {
            alert("CPF Inválido");
        }
    }

    </script>
</body>
</html>
